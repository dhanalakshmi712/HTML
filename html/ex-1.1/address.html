<html>
<head>
<title>Address book</title>
</head>
<body>
<label>Name</label>
<input type="text" name="name"><br/>
<label>Address</label>
<textarea name="address"></textarea><br/>
<label>city</label>
<input type="text" name="city"><br/>
<label>Transport Mode</label><br/>
<input type="radio" name="transport" value="Bus">Bus</input><br/>
<input type="radio" name="transport" value="Car">Car</input><br/>
<input type="radio" name="transport" value="Cycle">Cycle</input><br/>
<input type="radio" name="transport" value="Others">Others</input><br/>
<label>Skillset</label><br/>
<input type="checkbox" name="skill1" value="C++">C++</br>
<input type="checkbox" name="skill2" value="Java">Java</br>
<label>Email</label>
<input type="text" name="email"><br/>
<label>About yourself</label>
<input type="text" name="about"><br/>
<input type="submit" value="Register"><br/>
<input type="reset" value="Reset"><br/>
</body>
